<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="shortcut icon" href="image/login.png">
        <title>Registrar | Facturacion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Amaranth&family=Patrick+Hand&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'core/css/menu.css' %}">
    </head>
    <body>
      <div class="container w-75 bg-info mt-5 rounded-3 shadow">
        <div class="row align-items-lg-stretch">
          <div class="col bg d-none d-lg-block col-responsive rounded-3">

          </div>
          <div class="col bg-white p-5 rounded-end">
            <h2 class="fw-bold text-center py-5">Registro</h2>

            <!--Login-->
            <form action="#" class="registro" method="post">
              {% csrf_token %}
              {{form}}

              <div class="mb-4">
                  <input type="checkbox" class="form-check-input" name="connected">
                  <label for="connected" class="form-check-label">Acepta nuestro terminos y condiciones</label>
              </div>

              <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                  <button type="submit" class="btn btn-primary me-md-2" id="boton1">Guardar</button>
                  <button type="reset" class="btn btn-secondary me-md-2" id="boton2">Cancelar</button>
              </div>
              <div class="my-3">
                <p>¿Ya tienes cuenta? <a class="texto" href="/autent/">Iniciar Sesión</a> <br></p>
              </div>
            </form>
          </div>
        </div>
      </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
